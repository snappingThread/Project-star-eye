<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satellite Data</title>
  <style>
    /* Add your styles here as you have previously */
    .satellite-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background-color: #fff;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .satellite-info {
      flex: 1;
    }

    .satellite-position {
      flex: 1;
      margin-left: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .satellite-list {
      list-style: none;
      padding: 0;
    }
    .satellite-item {
      background-color: #fff;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Satellite Data from Celestrak</h1>
  </header>
  <div class="container">
    <h2>Fetched Satellite Data</h2>
    <ul class="satellite-list" id="satellite-list">
      <!-- Satellite data will be dynamically injected here -->
    </ul>

    <!-- Container for Three.js globe -->
    <div id="globe-container" style="width: 800px; height: 400px;"></div>
  </div>

  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

  <!-- Import your JS as a module -->
  <script type="module" src="script.js"></script>
</body>
</html>
